    <form action="salgados.php" method="POST" enctype="multipart/form-data">
        <h1>Adicionar Novo Salgado</h1>
        <br><br>
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" placeholder="Nome do Produto" id="nome" name="nome" required><br><br>

        <label for="preco">Preço (R$):</label><br>
        <input type="text" placeholder="Preço" id="preco" name="preco" required required pattern="^\d+(\.\d{1,2})?$"title="Apenas numero e ponto"><br><br>

        <label for="quantidade">Quantidade (Kg ,Unid ou Cento):</label><br>
        <input type="text" placeholder="Coloque Kg ,Unid ou Cento" id="quantidade" name="quantidade" required><br><br>

        <label class="btn-file" for="imagem">Escolher imagem</label><br>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>

        <label for="mensagem_whatsapp">Mensagem para WhatsApp:</label><br>
        <input type="text" placeholder="Mensagem para WhatsApp" id="mensagem_whatsapp" name="mensagem_whatsapp" required><br><br>

        <input type="submit" value="Adicionar Produto">
    </form>
